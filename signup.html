<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>YoDenim:Signup</title>

</head>
<body>
    <header>
        <button href="HTMLPage1.html" class="btn">
            <span class="icon">
                <svg viewBox="0 0 175 80" width="40" height="40">
                    <rect width="80" height="15" fill="#fff" rx="10"></rect>
                    <rect y="30" width="80" height="15" fill="#fff" rx="10"></rect>
                    <rect y="60" width="80" height="15" fill="#fff" rx="10"></rect>
                </svg>
            </span>
            <a href="HTMLPage1.html" class="text">Home</a>
        </button>
        <div class="signupheader">Sign Up</div>
    </header>
    <section class="signuppage">

        <div class="signupform">
            <form class="form">
                <p class="form-title">Create your account</p>
                <div class="input-container">
                    <div class="name">
                        <input type="text" placeholder="Name">
                    </div>

                </div>
                <div class="input-container">
                    <div class="LastName">
                        <input type="text" placeholder="Last Name">
                    </div>

                </div>
                <div class="input-container">
                    <div class="Mobilenumber">
                        <input type="tel" placeholder="Mobile">
                    </div>

                </div>
                <div class="email">
                    <div class="input-container">
                        <input type="email" placeholder="Enter email">

                    </div>
                </div>

                <div class="input-container">
                    <div class="password">
                        <input type="password" placeholder="Enter password">
                    </div>

                </div>

                <button type="submit" class="submit">
                    Sign Up
                </button>

                <p class="signin-link">
                    Have an account?
                    <a href="login.html">Sign in</a>
                </p>
            </form>
        </div>



    </section>
</body>

</html>
